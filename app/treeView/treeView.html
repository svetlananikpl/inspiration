<div ng-controller="treeCtrl" class="tree">
    <div class="col-md-6">
        <div treecontrol class="tree-classic"
             tree-model="dataForTheTree"
             options="treeOptions"
             on-selection="showSelected(node, selected)"
             selected-node="node1">
            {{node.name}} {{node.age}}
        </div>
    </div>

    <div class="col-md-6">
        <div ng-if="selected">
            <p>Id: {{selection.id}}</p>

            <p>Name: {{selection.name}}</p>

            <p>Gender: {{selection.gender}}</p>

            <p>Age: {{selection.age}}</p>

            <p>Address: {{selection.address}}</p>
        </div>
    </div>

</div>
