    <meta charset="utf-8">

<body>


<div class="panel-body">


    <a class="btn btn-primary" href="index.html">Table View CSS</a>
    <a class="btn btn-info" href="/indexSass/index.html">Table View SASS</a>
   <!-- <a class="btn btn-primary" href="#/graphsView">Graphs View</a>-->
    <!-- <a class="btn btn-info" href="#/treeView">Tree View</a>
-->

</div>


<div class="well">


    <h4>General search & sorting table</h4>

    <label type="button" class="btn btn-info" for="myModal" id="buttonGeneralSearch">
        Click to open advanced search
    </label>


    <div class="modal">
        <input class="modal-open" id="myModal" type="checkbox" hidden>

        <div class="modal-wrap" aria-hidden="true" role="dialog">
            <label class="modal-overlay" for="myModal"></label>

            <div class="modal-dialog">

                <div class="modal-header">
                    <h4 class="modal-title">Advanced search</h4>
                    <label class="btn-close" for="myModal" aria-hidden="true">Ã—</label>
                </div>
                <div class="modal-body">

                    <div class="input-group">
                        <span class="input-group-addon">Id</span>
                        <input type="text" class="form-control" id="Id">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Name</span>
                        <input type="text" class="form-control" id="Name">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Gender</span>
                        <select class="form-control" name="gender" id="Gender">
                            <option></option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>

                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Age</span>
                        <input type="text" class="form-control" placeholder="greater than" id="greaterThanAge">
                        <input type="text" class="form-control" placeholder="less than" id="lessThanAge">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Address</span>
                        <input type="text" class="form-control" id="Address">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                id="buttonFilteringInput">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="panel">

            <input class="form-control" type="text" id="search"/>
        <span class="input-group-btn">
        <button class="btn btn-default" id="buttonSearchInput">Search</button>
            </span>

    </div>


    <table class="table table-striped table-bordered" id="data_complex">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Addres</th>
        </tr>
        </thead>
        <tbody>
        </tbody>

    </table>

</div>

</body>
</html>
