<div class="container">
    <div ng-controller="treeCtrl" class="tree">
        <div class="col-md-6">
            <div treecontrol class="tree-light"
                 tree-model="dataForTheTree"
                 options="treeOptions"
                 on-selection="showSelected(node, selected)"
                 selected-node="node1">
                {{node.name}} {{node.age}}
            </div>
        </div>

        <div class="col-md-6">
            <div ng-if="selected">
                <p>Id: <span class="details">{{selection.id}}</span></p>

                <p>Name: <span class="details">{{selection.name}}</span></p>

                <p>Gender: <span class="details">{{selection.gender}}</span></p>

                <p>Age: <span class="details">{{selection.age}}</span></p>

                <p>Address: <span class="details">{{selection.address.state + ', ' + selection.address.city}}
                </p>
            </div>
        </div>
    </div>

</div>
