<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css /styles/main.min.css -->
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="jsapp.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">


</head>
<body>


<div class="panel-body">
    <div class="well">

        <a class="btn btn-primary" href="#/tableViewScroll">Table View Scroll</a>
        <a class="btn btn-info" href="#/tableViewFiltering">Table View Filtering</a>
        <a class="btn btn-success" href="#/graphsView">Graphs View</a>
        <a class="btn btn-warning" href="#/treeView">Tree View</a>

    </div>
</div>


<div class="well">


    <h4>General search & sorting table</h4>

    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
        Click to open advanced search
    </button>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Advanced search</h4>
                </div>
                <div class="modal-body">

                    <div class="input-group">
                        <span class="input-group-addon">Id</span>
                        <input type="text" class="form-control" id="Id">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Name</span>
                        <input type="text" class="form-control" id="Name">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Gender</span>
                        <select class="form-control" name="gender" id="Gender">
                            <option></option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>

                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Age</span>
                        <input type="text" class="form-control" placeholder="greater than" id="greaterThanAge">
                        <input type="text" class="form-control" placeholder="less than" id="lessThanAge">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Address</span>
                        <input type="text" class="form-control" id="Address">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="filteringInput()">
                            Search
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="panel">
        <div class="input-group">
            <input class="form-control" type="text" id="search"/>
        <span class="input-group-btn">
        <button class="btn btn-default" onclick="searchInput('search')">Search</button>
            </span>
        </div>
    </div>


    <table class="table table-striped table-bordered" id="data_complex">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Addres</th>
        </tr>
        </thead>
        <tbody>
        </tbody>

    </table>

</div>


<!-- build:js /scripts/inspiration.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/datatables.net/js/jquery.dataTables.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="jsapp.js"></script>

<!-- endbuild -->


</body>
</html>
